<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Page</title>
    <link rel="stylesheet" href="/styles/stylesItem.css">
    <link rel="stylesheet" href="/mediaqueries/itemMediaquires.css">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<section id="item">
    <div class="decor">

    </div>

    <div class="item-manage">
        <div class="option-row">
            <div class="search">
                <input type="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="options">
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>

        <div class="add-row">
            <div class="item-num">
                <h3>No. of Items : 25</h3>
            </div>

            <div class="item-add-button">
                <button type="button" class="primary" onclick="window.dialog.showModal();">Add Item
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
                <dialog id="dialog">
                    <div class="dialog-top">
                        <h3>Customer</h3>
                        <button onclick="window.dialog.close();" aria-label="cose" class="x">‚ùå</button>
                    </div>
                    <form class="item-manage-form">
                        <div class="item-manage-form-inside">
                            <label for="item-code"> Item Code</label>
                            <input type="text" id="item-code" name="item-code" placeholder="Item code">
                        </div>

                        <div class="item-manage-form-inside">
                            <label for="item-name">Item Name</label>
                            <input type="text" id="item-name" name="item-name" placeholder="Enter item Name">
                        </div>

                        <div class="item-manage-form-inside">
                            <label for="item-price"> Unit Price </label>
                            <input type="text" id="item-price" name="price" placeholder="Enter item unit price">
                        </div>

                        <div class="item-manage-form-inside">
                            <label for="item-qty"> Quantity Available</label>
                            <input type="text" id="item-qty" name="quantity" placeholder="Enter quantity of item available">
                        </div>
                    </form>
                    <div class="button-container">
                        <button class="cus-add">
                            Add Item
                        </button>
                        <button class="cus-update">
                            Update Item
                        </button>
                    </div>
                </dialog>
            </div>
        </div>
        <!--        <button class="primary" onclick="window.dialog.showModal();">Open Dialog</button>-->



    </div>

    <div class="item-view">
        <table class="item-data">
            <thead class="table-head">
            <tr class="th-row">
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Unit Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody class="table-body">
            <tr class="tb-row-even">
                <td>Hirusha</td>
                <td>Hirusha</td>
                <td>Hirusha</td>
                <td>Hirusha</td>
            </tr>
            <tr class="tb-row-odd">
                <td>Hirusha</td>
                <td>Hirusha</td>
                <td>Hirusha</td>
                <td>Hirusha</td>
            </tr>
            <tr class="tb-row-even">
                <td>Hirusha</td>
                <td>Hirusha</td>
                <td>Hirusha</td>
                <td>Hirusha</td>
            </tr>
            <tr class="tb-row-odd">
                <td>Hirusha</td>
                <td>Hirusha</td>
                <td>Hirusha</td>
                <td>Hirusha</td>
            </tr>
            <tr class="tb-row-even">
                <td>Hirusha</td>
                <td>Hirusha</td>
                <td>Hirusha</td>
                <td>Hirusha</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
