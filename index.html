<section id="customer">
    <div class="cus-topic">
        <h3>Customer Manage</h3>
    </div>
    <div class="cus-manage">
        <div class="cus-manage-form">
            <form class="customer-form">
                <div class="cus-manage-form-inside">
                    <label for="cus-id"> Customer ID</label>
                    <input type="text" id="cus-id" name="cus-id" placeholder="Customer ID">
                </div>

                <div class="cus-manage-form-inside">
                    <label for="cus-name">Name</label>
                    <input type="text" id="cus-name" name="cus-name" placeholder="Enter customer Name">
                </div>

                <div class="cus-manage-form-inside">
                    <label for="cus-con"> Contact </label>
                    <input type="text" id="cus-con" name="contact" placeholder="Enter customer contact">
                </div>

                <div class="cus-manage-form-inside">
                    <label for="cus-add"> Address</label>
                    <input type="text" id="cus-add" name="address" placeholder="Enter customer address">
                </div>
            </form>

            <div class="cus-button-options">
                <button class="customer-save">Save</button>
                <button class="customer-update">Update</button>
                <button class="customer-delete">Delete</button>
                <button class="customer-clear">Clear</button>
            </div>
        </div>

        <div class="cus-search">
            <div class="table-topic">
                <h3>Customer Table</h3>
            </div>

            <div class="cus-search-in">
                <input id="search-cus" name="customer-search">

                <button class="customer-search-button">

            </div>
        </div>
    </div>

    <div class="cus-view">
